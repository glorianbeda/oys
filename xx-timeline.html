<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Project Timeline</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }
      .slide {
        width: 1920px;
        min-height: 1080px;
        position: relative;
        background: linear-gradient(
          135deg,
          #0a192f 0%,
          #172a45 40%,
          #1e3a8a 70%,
          #0f172a 100%
        );
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .shape-1 {
        position: absolute;
        width: 750px;
        height: 750px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(51, 154, 240, 0.2) 0%,
          rgba(51, 154, 240, 0) 70%
        );
        filter: blur(60px);
        top: -150px;
        right: -150px;
        z-index: 1;
      }
      .shape-2 {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(116, 192, 252, 0.15) 0%,
          rgba(116, 192, 252, 0) 70%
        );
        filter: blur(45px);
        bottom: -75px;
        left: -150px;
        z-index: 1;
      }
      .shape-3 {
        position: absolute;
        width: 450px;
        height: 450px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(51, 154, 240, 0.1) 0%,
          rgba(51, 154, 240, 0) 70%
        );
        filter: blur(30px);
        top: 50%;
        left: 10%;
        z-index: 1;
      }
      .content {
        position: relative;
        z-index: 2;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 75px 105px;
      }
      .title {
        font-size: 60px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 40px;
        position: relative;
        display: inline-block;
      }
      .title::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 0;
        width: 120px;
        height: 6px;
        background: linear-gradient(90deg, #339af0, #74c0fc);
        border-radius: 3px;
      }
      .timeline-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border-radius: 36px;
        padding: 40px;
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.37);
      }
      .gantt-grid {
        display: grid;
        grid-template-columns: 350px repeat(7, 1fr);
        gap: 0;
        height: 100%;
        overflow-y: auto;
      }
      .grid-header {
        display: contents;
        font-weight: 600;
        font-size: 20px;
        color: #74c0fc;
      }
      .header-cell {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }
      .header-cell:first-child {
        text-align: left;
        padding-left: 30px;
      }
      .project-row {
        display: contents;
      }
      .project-name {
        grid-column: 1;
        padding: 15px 30px;
        color: #ffffff;
        font-size: 18px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .timeline-cell {
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        border-left: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
        padding: 10px 0;
      }
      .timeline-bar {
        position: absolute;
        height: 30px;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 15px;
        background: linear-gradient(90deg, #339af0, #74c0fc);
        box-shadow: 0 4px 12px rgba(51, 154, 240, 0.3);
      }
      .timeline-bar.maintenance {
        background: linear-gradient(90deg, #fab005, #ffd43b);
        box-shadow: 0 4px 12px rgba(250, 176, 5, 0.3);
      }
      .timeline-bar.monitoring {
        background: linear-gradient(90deg, #20c997, #63e6be);
        box-shadow: 0 4px 12px rgba(32, 201, 151, 0.3);
      }
      .timeline-bar.revamp {
        background: linear-gradient(90deg, #ff6b6b, #ff8787);
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      }
      .nav-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(51, 154, 240, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(51, 154, 240, 0.3);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
        text-decoration: none;
      }
      .nav-button:hover {
        background: rgba(51, 154, 240, 0.4);
        transform: scale(1.1);
      }
      .nav-button i {
        color: white;
        font-size: 32px;
      }
      .nav-button.prev {
        right: 110px;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      <div class="content">
        <h1 class="title">Project Timeline (2025 - 2026)</h1>

        <div class="timeline-container">
          <div class="gantt-grid">
            <!-- Header -->
            <div class="grid-header">
              <div class="header-cell">Project</div>
              <div class="header-cell">Aug 25</div>
              <div class="header-cell">Sep 25</div>
              <div class="header-cell">Oct 25</div>
              <div class="header-cell">Nov 25</div>
              <div class="header-cell">Dec 25</div>
              <div class="header-cell">Jan 26</div>
              <div class="header-cell">Feb 26</div>
            </div>

            <!-- Gas History: 17 Aug - 03 Sep -->
            <div class="project-row">
              <div class="project-name">Gas History Migration</div>
              <div class="timeline-cell" style="grid-column: 2 / span 2">
                <div
                  class="timeline-bar"
                  style="left: 27.5%; width: 27.5%"
                ></div>
              </div>
            </div>

            <!-- WTP Membrane: 08 Sep - 03 Oct -->
            <div class="project-row">
              <div class="project-name">WTP Membrane Forecasting</div>
              <div class="timeline-cell" style="grid-column: 3 / span 2">
                <div
                  class="timeline-bar monitoring"
                  style="left: 13.5%; width: 41.5%"
                ></div>
              </div>
            </div>

            <!-- Smart Maintenance: Sep-Oct -->
            <div class="project-row">
              <div class="project-name">Smart Maintenance</div>
              <!-- Starting col 3 (Sep) spanning 2 (Sep, Oct) -->
              <div class="timeline-cell" style="grid-column: 3 / span 2">
                <div class="timeline-bar maintenance" style="width: 100%"></div>
              </div>
            </div>

            <!-- Inspection Revamp: Nov -->
            <div class="project-row">
              <div class="project-name">Inspection Revamp</div>
              <!-- Starting col 5 (Nov) spanning 1 -->
              <div class="timeline-cell" style="grid-column: 5 / span 1">
                <div class="timeline-bar revamp" style="width: 100%"></div>
              </div>
            </div>

            <!-- Power Quality: Nov-Dec -->
            <div class="project-row">
              <div class="project-name">Power Quality</div>
              <!-- Starting col 5 (Nov) spanning 2 (Nov, Dec) -->
              <div class="timeline-cell" style="grid-column: 5 / span 2">
                <div class="timeline-bar monitoring" style="width: 100%"></div>
              </div>
            </div>

            <!-- Schedule Audit Trail: Nov-Dec -->
            <div class="project-row">
              <div class="project-name">Schedule Audit Trail</div>
              <!-- Starting col 5 (Nov) spanning 2 (Nov, Dec) -->
              <div class="timeline-cell" style="grid-column: 5 / span 2">
                <div class="timeline-bar" style="width: 100%"></div>
              </div>
            </div>

            <!-- Downtime Monitoring: Dec-Jan -->
            <div class="project-row">
              <div class="project-name">Downtime Monitoring</div>
              <!-- Starting col 6 (Dec) spanning 2 (Dec, Jan) -->
              <div class="timeline-cell" style="grid-column: 6 / span 2">
                <div class="timeline-bar maintenance" style="width: 100%"></div>
              </div>
            </div>

            <!-- E-Audit Improvements: Jan-Feb -->
            <div class="project-row">
              <div class="project-name">E-Audit Improvements</div>
              <!-- Starting col 7 (Jan) spanning 2 (Jan, Feb) -->
              <div class="timeline-cell" style="grid-column: 7 / span 2">
                <div class="timeline-bar revamp" style="width: 100%"></div>
              </div>
            </div>

            <!-- Water Forecasting: Feb -->
            <div class="project-row">
              <div class="project-name">Water Forecasting</div>
              <!-- Starting col 8 (Feb) spanning 1 -->
              <div class="timeline-cell" style="grid-column: 8 / span 1">
                <div class="timeline-bar monitoring" style="width: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="03-project-overview.html" class="nav-button prev">
      <i class="material-icons">arrow_back</i>
    </a>
    <a href="04-gas-history.html" class="nav-button">
      <i class="material-icons">arrow_forward</i>
    </a>
  </body>
</html>
