<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Presenter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }
      .slide {
        width: 1920px;
        min-height: 1080px;
        position: relative;
        background: linear-gradient(
          135deg,
          #0a192f 0%,
          #172a45 40%,
          #1e3a8a 70%,
          #0f172a 100%
        );
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .shape-1 {
        position: absolute;
        width: 750px;
        height: 750px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(51, 154, 240, 0.2) 0%,
          rgba(51, 154, 240, 0) 70%
        );
        filter: blur(60px);
        top: -150px;
        right: -150px;
        z-index: 1;
      }
      .shape-2 {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(116, 192, 252, 0.15) 0%,
          rgba(116, 192, 252, 0) 70%
        );
        filter: blur(45px);
        bottom: -75px;
        left: -150px;
        z-index: 1;
      }
      .shape-3 {
        position: absolute;
        width: 450px;
        height: 450px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(51, 154, 240, 0.1) 0%,
          rgba(51, 154, 240, 0) 70%
        );
        filter: blur(30px);
        top: 50%;
        left: 10%;
        z-index: 1;
      }
      .content {
        position: relative;
        z-index: 2;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 75px 105px;
      }
      .title {
        font-size: 60px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 60px;
        position: relative;
        display: inline-block;
      }
      .title::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 0;
        width: 120px;
        height: 6px;
        background: linear-gradient(90deg, #339af0, #74c0fc);
        border-radius: 3px;
      }
      .presenter-container {
        display: flex;
        gap: 60px;
        flex-grow: 1;
      }
      .presenter-image {
        flex: 0 0 450px;
        height: 450px;
        border-radius: 30px;
        overflow: hidden;
        position: relative;
      }
      .presenter-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(51, 154, 240, 0.3),
          rgba(116, 192, 252, 0.3)
        );
        z-index: 1;
      }
      .presenter-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .presenter-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border-radius: 36px;
        padding: 45px;
        border: 1.5px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.37);
      }
      .presenter-name {
        font-size: 48px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 15px;
      }
      .presenter-role {
        font-size: 33px;
        color: #a5d8ff;
        margin-bottom: 38px;
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .presenter-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
      .detail-item {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      .detail-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .detail-icon i {
        color: #339af0;
        font-size: 30px;
      }
      .detail-text {
        color: #a5d8ff;
        font-size: 27px;
      }
      .detail-label {
        font-size: 21px;
        color: #74c0fc;
        margin-bottom: 3px;
      }
      .detail-value {
        font-size: 27px;
        font-weight: 500;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      <div class="content">
        <h1 class="title">Introduction to Presenter</h1>
        <div class="presenter-container">
          <div class="presenter-image">
            <img
              src="images/DSC02265.JPG.jpeg"
              alt="Glorian Hilarius Kiantin Beda"
            />
          </div>
          <div class="presenter-info">
            <div class="glass-panel">
              <h2 class="presenter-name">Glorian Hilarius Kiantin Beda</h2>
              <div class="presenter-role">
                <i class="material-icons">code</i>
                <span>Software Engineering Technology</span>
              </div>
              <div class="presenter-details">
                <div class="detail-item">
                  <div class="detail-icon">
                    <i class="material-icons">school</i>
                  </div>
                  <div class="detail-text">
                    <div class="detail-label">Institution</div>
                    <div class="detail-value">IPB University</div>
                  </div>
                </div>
                <div class="detail-item">
                  <div class="detail-icon">
                    <i class="material-icons">history_edu</i>
                  </div>
                  <div class="detail-text">
                    <div class="detail-label">Major</div>
                    <div class="detail-value">Software Engineering</div>
                  </div>
                </div>
                <div class="detail-item">
                  <div class="detail-icon">
                    <i class="material-icons">calendar_today</i>
                  </div>
                  <div class="detail-text">
                    <div class="detail-label">Period</div>
                    <div class="detail-value">2025 - 2026</div>
                  </div>
                </div>
                <div class="detail-item">
                  <div class="detail-icon">
                    <i class="material-icons">stars</i>
                  </div>
                  <div class="detail-text">
                    <div class="detail-label">Main Skill</div>
                    <div class="detail-value">Full Stack Dev</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .nav-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(51, 154, 240, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(51, 154, 240, 0.3);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
        text-decoration: none;
      }
      .nav-button:hover {
        background: rgba(51, 154, 240, 0.4);
        transform: scale(1.1);
      }
      .nav-button i {
        color: white;
        font-size: 32px;
      }
    </style>
    <a href="03-project-overview.html" class="nav-button">
      <i class="material-icons">arrow_forward</i>
    </a>
  </body>
</html>
